<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időzóna</title>
</head>
<body>
    <script>
        getData();
        async function getData(){
            const leker = await fetch('./idozona.csv');
            const adatok = await leker.text();
            //console.log(adatok);


            const rows = adatok.split('\n')
            let tabla = '<table>';
                rows.forEach(row => {
                    let sor = row.split(',');
                    tabla+= `<tr>`;
                    for (let i = 0; i < sor.length; i++) {
                        tabla += `<td>${sor[i]}</td>`;
                    }
                    tabla+= `</tr>`;

                });
                tabla+= '</table>';

                document.getElementById('tabla').innerHTML = tabla;
            
        }

    </script>
</body>
</html>
