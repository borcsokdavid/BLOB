<!DOCTYPE html>
<html lang='hu'>
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Időzónák</title>
    <style>
        table, td {
            border: 2px solid black;
            font-family: consolas;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="chart" width="800" height="400"></canvas>
    
    <script>
            

            charIt();
            async function charIt(){
            const data =  await getData();
            const ctx = document.getElementById('chart').getContext('2d');
            
            
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.xs,
                    datasets: [{
                        label: 'Combined Land-Surface Air and Sea-Surface Water Temperature in C°',
                        data: data.ys,
                        fill: false,
                        backgroundColor: 
                            'rgba(255, 99, 132, 0.2)',
                        borderColor: 
                            'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Northern Hemisphere-mean monthly, seasonal, and annual means in C°',
                        data: data.nh,
                        fill: false,
                        backgroundColor: 
                            'rgba(54, 162, 235, 0.2)',
                        borderColor: 
                            'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Southern Hemisphere-mean monthly, seasonal, and annual means C°',
                        data: data.sh,
                        fill: false,
                        backgroundColor: 
                            'rgba(255, 206, 86, 0.2)',
                        borderColor: 
                            'rgba(255, 206, 86, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                return value + '°';
                            }}
                        }]
                    }
                }
            });
            }


        
        async function getData() {

            const xs = [];
            const ys = [];
            const nh = [];
            const sh = [];

            const leker = await fetch('./idozona.csv');
            const adatok = await leker.text();
            // console.log(adatok);
            const rows = adatok.split('\n');



            

            rows.forEach(row => {
                const oszlop = row.split(',');
                const year = oszlop[0];
                xs.push(year);
                const temp = oszlop[1];
                ys.push(parseFloat(temp)+ 14);
                const ntemp = oszlop[2];
                nh.push(parseFloat(ntemp)+ 14);
                const stemp = oszlop[3];
                sh.push(parseFloat(stemp)+ 14);
                console.log(year, temp, ntemp, stemp);
            });

            return{xs, ys, nh, sh};

    </script>
